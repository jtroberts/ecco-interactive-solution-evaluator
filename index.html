  <!-- client side? imports and stylesheet connection -->
  <html lang='en'>
    <head>
      <meta charset='UTF-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <link rel='stylesheet' href='styles.css'>
      <script src="//unpkg.com/globe.gl"></script>
      <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
      <script src="https://d3js.org/d3.v7.min.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src='./colormap.js'></script>
      <script async src='./globe.js'></script>
      <script src='./index.js'></script>
    </head>
    
    <!-- Main body of the html code and displays the globe -->
    <body>
      <div>
        <div id="imgLogo" class="img-logo-container">
          <img src="assets/Tribrand_Logo.png" class="img-logo">
        </div>
        <div class="text-logo-container">
          <h1>ECCO-Interactive-Solution-Evaluator</h1>
        </div>
      </div>
      <div id="plotNav" class="sidenav">
        <h2 class="sidenav-title">Data</h2>
        <ion-icon name="close-outline" class="closebtn" onclick="closeNav('plotNav')"></ion-icon>
        <a href="#" onclick="openNav('tempNav'); retrieveCategory('Temperature')">Ocean Temperature</a>
        <a href="#">Salinity</a>
        <a href="#">Sea Ice Velocity</a>
        <a href="#">Surface Atmosphere</a>
      </div>
      
      <div id="tempNav" class="sidenav">
        <h2 class="sidenav-title">Ocean Temperature</h2>
        <ion-icon name="close-outline" class="closebtn" onclick="closeNav('tempNav')"></ion-icon>
        <a href="#" onclick="retrieveCSV('Temperature1', bin_id)">Temperature1</a>
        <a href="#" onclick="retrieveCSV('Temperature2', bin_id)">Temperature2</a>
      </div>

      <ion-icon name="list-outline" onclick='openNav("plotNav")' class='nav-btn' id="navButton"></ion-icon>
      <div id="globeViz"></div>
      <div id="plot-container">
        <div id="plotGraph" class="plot-display">
          <ion-icon name="arrow-forward-outline" id='plot-closebtn' class="closebtn" onclick="closePlot('plotGraph')"></ion-icon>
          <ion-icon name="arrow-back-outline" id='plot-openbtn' class="openbtn" onclick="openPlot('plotGraph')"></ion-icon>
        </div>
        <div class="plotButton-display" id="plotButtonContainer">
          <button onclick="averageGraph(plotData)">Average</button>
          <button onclick="subtractGraph(plotData)">Subtract</button>
          <button onclick="squareGraph(plotData)">Square</button>       
          <button onclick="originalGraph()">Original</button>
        </div>
      </div>
    </body>
  </html>
