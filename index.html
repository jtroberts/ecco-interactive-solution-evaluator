  <!-- client side? imports and stylesheet connection -->
  <html lang='en'>
    <head>
      <meta charset='UTF-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <link rel='stylesheet' href='styles.css'>
      <script src="https://unpkg.com/globe.gl@2.24.1/dist/globe.gl.min.js"></script>
      <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
      <script src="https://d3js.org/d3.v7.min.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src='./colormap.js'></script>
      <script async src='./globe.js'></script>
      <script src='./index.js'></script>

    <!-- Main body of the html code and displays the globe -->
    <body>
      <div id="plotNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Ocean Temperature</a>
        <a href="#">Salinity</a>
        <a href="#">Sea Ice Velocity</a>
        <a href="#">Surface Atmosphere</a>
      </div>
      
      <ion-icon name="list-outline" onclick='openNav()' class='nav-btn' id="navButton"></ion-icon>
      <div id="globeViz"></div>
      <div id="plotGraph" class="plot-display">
        <div class="plotButton-display" id="plotButtonContainer">
          <button onclick="averageGraph(plotData)">Average</button>
          <button onclick="subtractGraph(plotData)">Subtract</button>
          <button onclick="squareGraph(plotData)">Square</button>       
          <button onclick="originalGraph()">Original</button>
        </div>
      </div>
    </body>
